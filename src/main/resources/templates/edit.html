<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="row mb-3">
        <label for="first name" class="col-sm-2 col-form-label">Enter first name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{firstName}" id="first Name"/>
        </div>
    </div>
    <br/>
    <div class="row mb-3">
        <label for="last name" class="col-sm-2 col-form-label">Enter last name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{lastName}" id="last name"/>
        </div>
    </div>
    <br/>
    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Enter email: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{email}" id="email"/>
            <br/>
            <input type="submit" value="Create!"/>
        </div>
    </div>
</form>


</body>
</html>
